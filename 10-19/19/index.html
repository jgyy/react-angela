<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Numeric Calculator</h1>
    <form action="/" method="post">
        <input type="text" name="num1" placeholder="First Number" title="num1">
        <input type="text" name="num2" placeholder="Second Number" title="num2">
        <button type="submit" name="submit">Calculate</button>
    </form>

    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <input type="text" name="weight" placeholder="weight" title="weight">
        <input type="text" name="height" placeholder="height" title="height">
        <button type="submit" name="submit">Calculate</button>
    </form>
</body>

</html>
